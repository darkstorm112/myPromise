<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Fn() {
      this.test = function () {

      }
    }
    Fn.prototype.test2 = function () {}
    fn = new Fn()

    console.log(Fn.prototype === fn.__proto__)
    console.dir(Fn)
    console.dir(Object)
    // 说明函数的原型为 Object 的实例对象
    console.log(Object.prototype === Fn.prototype.__proto__)
    console.log(new Object().__proto__ === Fn.prototype.__proto__)

    let obj = {}
    console.dir(obj)

    let obj1 = new Object()

    console.dir(obj1)
    console.log(obj.__proto__ === obj1.__proto__)
    console.log(obj.__proto__.__proto__)

    function f2 () {}
    console.dir(f2)

    console.log(f2.__proto__ === Fn.__proto__)
    console.log(Function.prototype === f2.__proto__)

    console.log(Function.__proto__.__proto__ === Object.prototype)


    console.log(Function.prototype === Function.__proto__)

  </script>
</body>
</html>
